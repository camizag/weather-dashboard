<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Global Weather Dashboard</title>
</head>
<body>
   <header>
        <div class="w-screen h-full py-8 bg-blue-800 text-center flex justify-center text-white text-3xl	">
            <h1 class="inline-block align-middle ">Weather Dashboard</h1>
        </div>
    </header>

    <!--Sidebar-->
    <aside class="items-stretch	">
        <div class="float-left pr-4 pl-2 pt-6">
            <h2 class="flex-row">Search for a City: </h2>
            <input type="text" placeholder="Search" class="w-full border border-black flex-row">
            <button class="w-full bg-blue-400 text-white cta-btn font-semibold py-2 mt-5 rrounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
            <i class="fas fa-plus mr-3">Search</i>
            </button>        
        </div>
    </aside>

    <!--Dashboard-->
    <div>
        <!--One-day Card-->
        <div class=" flex flex-col pt-6 flex-nowrap p-6 bg-white rounded-lg border  shadow-md" id="today-card">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-black" id="city-name"></h5>
            <br>
            <p class="mb-3 font-normal text-gray-800" id="time"></p>
            <p class="mb-3 font-normal text-gray-800" id="temperature"></p>
            <p class="mb-3 font-normal text-gray-800" id="wind-speed"></p>
            <p class="mb-3 font-normal text-gray-800" id="humidity"></p>
        </div>

        <!--5-day Cards-->
        <div class="pt-10 pr-4 text-2xl pl-2 font-bold">
            <h2>5-Day Forecast: </h2>
        </div>

        <div class="flex flex-row flex-nowrap justify-between pt-4 pl-2" id="week-cards">
            <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md bg-blue-900">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            </div>
            <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md bg-blue-900">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            </div>
            <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md bg-blue-900">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            </div>
            <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md bg-blue-900">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            </div>
            <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md bg-blue-900">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
